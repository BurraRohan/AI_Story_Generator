<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryCraft : The AI Story Generator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>AI Story Generator</h1>

      <label for="prompt">Enter a Story Prompt:</label>
      <textarea id="prompt" placeholder="Once upon a time..."></textarea>

      <label for="genre">Select Genre:</label>
      <select id="genre">
        <option value="gangster">Gangster</option>
        <option value="horror">Horror</option>
        <option value="psychological-thriller">Psychological Thriller</option>
        <option value="thriller">Thriller</option>
        <option value="mystery">Mystery</option>
      </select>

      <div class="button-group">
        <button onclick="generateStory()">Generate Story</button>
        <button onclick="resetFields()" class="reset-btn">Reset</button>
        <button
          id="regenerate-btn"
          onclick="regenerateStory()"
          style="display: none"
        >
          Regenerate
        </button>
        <button onclick="resetFields()" class="reset-btn">Reset</button>
      </div>

      <h2>Generated Story:</h2>
      <div id="story-output"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
